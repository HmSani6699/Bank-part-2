<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- get tailwin css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>
<header>
    <h1 class="text-5xl text-center mt-10">
        Let's get some <span
            class="text-blue-500 font-bold">Mooooney</span>!!
    </h1>
</header>

<body>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div
                    class="mt-8 bg-purple-600 px-8 py-5 text-white rounded-lg">
                    <h2 class="text-2xl">Deposit
                    </h2>
                    <h4 class="text-5xl">$<span
                            id="deposit-total">00</span>
                    </h4>
                </div>
                <div
                    class="mt-8 bg-red-600 px-8 py-5 text-white rounded-lg">
                    <h2 class="text-2xl">Witdrow
                    </h2>
                    <h4 class="text-5xl">$<span
                            id="witdrow-total">00</span>
                    </h4>
                </div>
                <div
                    class="mt-8 bg-lime-600 px-8 py-5 text-white rounded-lg">
                    <h2 class="text-2xl">Balance
                    </h2>
                    <h4 class="text-5xl">$<span
                            id="balance-total">1200</span>
                    </h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div
                    class=" bg-gray-400 mt-8 rounded-lg p-10">
                    <h3
                        class="text-2xl  mb-4 font-bold">
                        Deposit
                    </h3>
                    <input
                        class="block w-5/6  p-2  border border-gray-500 rounded-lg"
                        type="email" name=""
                        id="deposit-input"
                        placeholder="$ get your deposit money">
                    <button id="deposit-button"
                        class="text-white mt-4 bg-orange-500 px-4 py-2 rounded-lg">Deposit</button>

                </div>
                <div
                    class=" bg-gray-400 mt-8 rounded-lg p-10">
                    <h3
                        class="text-2xl  mb-4 font-bold">
                        Witdrow
                    </h3>
                    <input
                        class="block w-5/6  p-2  border border-gray-500 rounded-lg"
                        type="email" name=""
                        id="witdrow-input"
                        placeholder="$ get your witdrow money">
                    <button id="witdrow-button"
                        class="text-white mt-4 bg-orange-500 px-4 py-2 rounded-lg">Witdrow</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
